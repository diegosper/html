<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        table,
        td,
        th {
            border: solid 1px black;
            text-align: center;
        }
    </style>
    <h1>Ejercicio de tablas en html</h1>
    <table style="float: left; margin-right: 100px">
        <thead>
            <tr>
                <td colspan="3">Ejercicio de tablas</td>
            </tr>
        </thead>
        <tbody>

            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Apartado A</td>
            </tr>
        </tfoot>
    </table>
    
    <table>
        <thead>
            <tr>
                <td colspan="3">Ejercicio de tablas</td>
            </tr>
        </thead>
        <tbody>

            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
            </tr>
            <tr>
                <td>1</td>
                <td colspan="2">2</td>
                
            </tr>
            <tr>
                <td rowspan="2">4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Apartado B</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
